<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .navbarList {
        display: flex;
        width: 600px;
        justify-content: space-between;
        list-style-type: none;
        padding: 10px;
        margin: 0;
      }
      .navbarList li {
        margin: 0;
      }
      .target {
        font-size: 20px;
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .target:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
      }
      #home {
        background-image: url("resources/image/hike-5796976_1920.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #resume {
        background-image: url("resources/image/resume.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #CoverLetter {
        background-image: url("resources/image/coverletter.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #prosAndCons {
        background-image: url("resources/image/prosandcons.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #Project {
        background-image: url("resources/image/project.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul class="navbarList">
        <li><a href="#home" class="target">메인화면</a></li>
        <li><a href="#resume" class="target">이력서</a></li>
        <li><a href="#CoverLetter" class="target">자기소개서</a></li>
        <li><a href="#prosAndCons" class="target">장점/단점</a></li>
        <li><a href="#Project" class="target">프로젝트</a></li>
      </ul>
    </div>

    <div id="home" class="section">
      <h2>메인화면</h2>
      <p>여기는 메인화면 페이지입니다.</p>
    </div>

    <div id="resume" class="section">
      <h2>이력서</h2>
      <p>여기는 이력서 페이지입니다.</p>
    </div>

    <div id="CoverLetter" class="section">
      <h2>자기소개서</h2>
      <p>여기는 자기소개서 페이지입니다.</p>
    </div>

    <div id="prosAndCons" class="section">
      <h2>장점/단점</h2>
      <p>여기는 장점/단점 페이지입니다.</p>
    </div>

    <div id="Project" class="section">
      <h2>프로젝트</h2>
      <p>여기는 프로젝트 페이지입니다.</p>
    </div>
  </body>
  <script>
    document.querySelectorAll(".navbar a").forEach((anchor) => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const targetId = this.getAttribute("data-target");
        document
          .getElementById(targetId)
          .scrollIntoView({ behavior: "smooth" });
      });
    });
  </script>
</html>
