<!DOCTYPE html>

    <style>

        font-weight: normal;

        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCCMurukmuruk.woff2")

      }
      .section {

      #home {

      }
      #profile {

      .gametext {

        height: 100px;
        position: absolute;

        left: 500px;
      }

        width: 100px;

        background-image: url("resources/image/rock.png");
      }

      }
      .nav-link {
        color: black;
      }

        transition: 0.5 all;
      }
      html {
        scroll-behavior: smooth;
      }

  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" href="#home">Home</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="#profile">Profile</a>
      </li>
      <li class="nav-item" role="presentation">

      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
          >Dropdown</a
        >
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#game">게임하러가기</a></li>
          <li>
            <a class="dropdown-item" href="#teamPRJ">팀 프로젝트 결과물</a>

    <div id="home" class="section section1">
      <h1></h1>
      <p>안녕하세요 신입 프론트엔드 개발자를 꿈꾸는 김경문입니다.</p>
    </div>

    <div id="profile" class="section section2">
      <h2>이력서</h2>
      <p>여기는 이력서 페이지입니다.</p>
    </div>

    <div id="introduce" class="section section6">
      <h2>introduce</h2>
      <p>여기는 소개 페이지입니다.</p>
    </div>

    <div id="game" class="section section4">
      <div id="Rock Paper Scissors" class="game-item">
        <p onclick="playGame()" class="gametext">
          이곳을 누르면 가위바위보 게임이 시작됩니다.
        </p>
        <p id="result"></p>
      </div>
      <div id="rock" class="game-item"></div>
      <!-- 여기에 다른 게임 아이템을 추가하세요 -->
    </div>

    <div id="teamPRJ" class="section section5">
      <h2>팀 프로젝트 결과물</h2>
      <p>여기는 팀 프로젝트 결과물 페이지입니다.</p>
    </div>
  </body>
  <script>
    //첫화면 글자
    const content = "Kim Kyung Moon Portfolio!";
    const text = document.querySelector("#home h1");
    let textIdx = 0;
    function typing() {
      let txt = content[textIdx++];
      text.innerHTML += txt;

      if (textIdx > content.length) {
        text.textContent = "";
        textIdx = 0;
      }
    }
    setInterval(typing, 150);
    // 가위바위보 게임
    let userNum1 = 0;
    let userNum2 = 0;
    let result = "";

    function changeRsp(rsp) {
      if (rsp == "가위") {
        return 1;
      } else if (rsp == "바위") {
        return 2;
      } else if (rsp == "보") {
        return 3;
      } else {
        return 0;
      }
    }

    function playGame() {
      let user1 = prompt("첫번째 사람: 가위, 바위, 보 중에 하나를 입력하세요");
      userNum1 = changeRsp(user1);
      let user2 = prompt("두번째 사람: 가위, 바위, 보 중에 하나를 입력하세요");
      userNum2 = changeRsp(user2);

      if (userNum1 === 0 || userNum2 === 0) {
        result = "잘못된 입력입니다. 다시 시도하세요.";
      } else {
        switch (userNum1 - userNum2) {
          case -2:
          case 1:
            result = "첫번째 사람 승리!";
            break;
          case -1:
          case 2:
            result = "두번째 사람 승리!";
            break;
          default:
            result = "무승부!";
            break;
        }
      }

      document.getElementById("result").innerText = result;
    }
  </script>
